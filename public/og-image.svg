<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="ogNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.05"/>
        <feFuncG type="linear" slope="0.05"/>
        <feFuncB type="linear" slope="0.05"/>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGrad)"/>
  <rect width="1200" height="630" fill="transparent" filter="url(#ogNoise)" opacity="0.5"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#22d3ee" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#a855f7" opacity="0.05"/>
  
  <!-- Terminal icon -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="60" height="45" rx="5" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.8"/>
    <text x="10" y="30" font-family="monospace" font-size="20" fill="#22d3ee" opacity="0.8">&gt;_</text>
  </g>
  
  <!-- Main content -->
  <text x="180" y="290" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="url(#textGrad)">
    Sameem Qureshi
  </text>
  
  <text x="180" y="360" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" fill="#94a3b8">
    AI/ML &amp; LLM Engineer
  </text>
  
  <!-- Skills tags -->
  <g transform="translate(180, 400)">
    <rect x="0" y="0" width="100" height="36" rx="18" fill="#22d3ee" opacity="0.15"/>
    <text x="50" y="24" font-family="system-ui, sans-serif" font-size="16" fill="#22d3ee" text-anchor="middle">RAG Systems</text>
    
    <rect x="120" y="0" width="100" height="36" rx="18" fill="#a855f7" opacity="0.15"/>
    <text x="170" y="24" font-family="system-ui, sans-serif" font-size="16" fill="#a855f7" text-anchor="middle">LangChain</text>
    
    <rect x="240" y="0" width="80" height="36" rx="18" fill="#10b981" opacity="0.15"/>
    <text x="280" y="24" font-family="system-ui, sans-serif" font-size="16" fill="#10b981" text-anchor="middle">MLOps</text>
    
    <rect x="340" y="0" width="90" height="36" rx="18" fill="#f59e0b" opacity="0.15"/>
    <text x="385" y="24" font-family="system-ui, sans-serif" font-size="16" fill="#f59e0b" text-anchor="middle">FastAPI</text>
  </g>
  
  <!-- Website URL -->
  <text x="180" y="550" font-family="monospace" font-size="20" fill="#64748b">
    sameemqureshi.dev
  </text>
  
  <!-- Company badge -->
  <g transform="translate(950, 520)">
    <rect x="0" y="0" width="150" height="40" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="75" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">@ Logitech</text>
  </g>
</svg>
