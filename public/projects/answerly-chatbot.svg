<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="answerlyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="answerlyNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.1"/>
        <feFuncG type="linear" slope="0.1"/>
        <feFuncB type="linear" slope="0.1"/>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#answerlyGrad)"/>
  <rect width="600" height="400" fill="transparent" filter="url(#answerlyNoise)" opacity="0.3"/>
  
  <!-- Chat bubbles -->
  <g transform="translate(220, 100)">
    <!-- Bot message -->
    <rect x="0" y="0" width="120" height="45" rx="10" fill="white" opacity="0.9"/>
    <circle cx="20" cy="22" r="6" fill="#9333ea" opacity="0.8"/>
    <rect x="35" y="14" width="70" height="6" rx="3" fill="#9333ea" opacity="0.5"/>
    <rect x="35" y="26" width="50" height="6" rx="3" fill="#9333ea" opacity="0.3"/>
    
    <!-- User message -->
    <rect x="40" y="55" width="120" height="35" rx="10" fill="white" opacity="0.7"/>
    <rect x="55" y="67" width="90" height="6" rx="3" fill="#9333ea" opacity="0.5"/>
  </g>
  
  <text x="300" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="600">
    Answerly Chatbot
  </text>
  <text x="300" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">
    LLM • LangChain • Vector Stores
  </text>
</svg>
