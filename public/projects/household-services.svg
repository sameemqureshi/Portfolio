<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="householdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="householdNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.1"/>
        <feFuncG type="linear" slope="0.1"/>
        <feFuncB type="linear" slope="0.1"/>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#householdGrad)"/>
  <rect width="600" height="400" fill="transparent" filter="url(#householdNoise)" opacity="0.3"/>
  
  <!-- House icon -->
  <g transform="translate(250, 120)">
    <path d="M50 10 L90 50 L90 90 L10 90 L10 50 Z" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
    <rect x="35" y="55" width="30" height="35" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  </g>
  
  <text x="300" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="600">
    Household Services
  </text>
  <text x="300" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">
    Full-Stack Platform • Flask • Vue.js
  </text>
</svg>
