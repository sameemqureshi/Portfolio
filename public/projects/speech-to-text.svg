<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="speechGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <filter id="speechNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.1"/>
        <feFuncG type="linear" slope="0.1"/>
        <feFuncB type="linear" slope="0.1"/>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#speechGrad)"/>
  <rect width="600" height="400" fill="transparent" filter="url(#speechNoise)" opacity="0.3"/>
  
  <!-- Audio waveform icon -->
  <g transform="translate(230, 130)">
    <rect x="10" y="30" width="8" height="40" rx="2" fill="white" opacity="0.9"/>
    <rect x="30" y="15" width="8" height="70" rx="2" fill="white" opacity="0.9"/>
    <rect x="50" y="5" width="8" height="90" rx="2" fill="white" opacity="0.9"/>
    <rect x="70" y="20" width="8" height="60" rx="2" fill="white" opacity="0.9"/>
    <rect x="90" y="10" width="8" height="80" rx="2" fill="white" opacity="0.9"/>
    <rect x="110" y="25" width="8" height="50" rx="2" fill="white" opacity="0.9"/>
    <rect x="130" y="35" width="8" height="30" rx="2" fill="white" opacity="0.9"/>
  </g>
  
  <text x="300" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="600">
    Speech-to-Text Pipeline
  </text>
  <text x="300" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">
    NVIDIA NeMo • Audio Processing • ASR
  </text>
</svg>
